<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .node { fill: #d4eaf7; }
    .topic { fill: #f7d4d4; }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-size: 14px; font-style: italic; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Node 1 -->
  <rect x="50" y="50" width="150" height="80" rx="10" class="box node" />
  <text x="125" y="90" class="text">Node 1</text>
  <text x="125" y="110" class="text label">(Publisher)</text>

  <!-- Node 2 -->
  <rect x="400" y="50" width="150" height="80" rx="10" class="box node" />
  <text x="475" y="90" class="text">Node 2</text>
  <text x="475" y="110" class="text label">(Subscriber)</text>

  <!-- Topic -->
  <ellipse cx="275" cy="180" rx="100" ry="30" class="box topic" />
  <text x="275" y="185" class="text">/camera/image</text>
  <text x="275" y="205" class="text label">(Topic)</text>

  <!-- Arrow from Node 1 to Topic -->
  <line x1="125" y1="130" x2="225" y2="160" class="arrow" />

  <!-- Arrow from Topic to Node 2 -->
  <line x1="325" y1="160" x2="425" y2="130" class="arrow" />

</svg>
