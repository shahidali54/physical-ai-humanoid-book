<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2c3e50; }
    .subtitle { font: 18px sans-serif; fill: #34495e; }
    .robot { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
    .camera { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
    .lidar { fill: #f39c12; stroke: #d35400; stroke-width: 2; }
    .imu { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
    .sensor-data { stroke: #34495e; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #2c3e50; font-weight: bold; }
    .data-label { font: 12px sans-serif; fill: #7f8c8d; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Sensor Simulation in Digital Twins</text>

  <!-- Robot Base -->
  <g transform="translate(350, 250)">
    <!-- Robot Body -->
    <rect x="-30" y="-20" width="60" height="40" class="robot" rx="10" ry="10"/>
    <!-- Robot Head -->
    <circle cx="0" cy="-40" r="20" class="robot"/>

    <!-- Camera Sensor -->
    <rect x="25" y="-5" width="15" height="10" class="camera" rx="3" ry="3"/>
    <text x="32" y="25" text-anchor="middle" class="label">Camera</text>
    <!-- Camera rays -->
    <line x1="40" y1="0" x2="55" y2="-10" stroke="#9b59b6" stroke-width="1"/>
    <line x1="40" y1="0" x2="55" y2="0" stroke="#9b59b6" stroke-width="1"/>
    <line x1="40" y1="0" x2="55" y2="10" stroke="#9b59b6" stroke-width="1"/>

    <!-- LIDAR Sensor -->
    <circle cx="30" cy="25" r="8" class="lidar"/>
    <text x="30" y="50" text-anchor="middle" class="label">LIDAR</text>
    <!-- LIDAR rays -->
    <line x1="30" y1="25" x2="50" y2="15" stroke="#f39c12" stroke-width="1"/>
    <line x1="30" y1="25" x2="55" y2="25" stroke="#f39c12" stroke-width="1"/>
    <line x1="30" y1="25" x2="50" y2="35" stroke="#f39c12" stroke-width="1"/>

    <!-- IMU Sensor -->
    <rect x="-10" y="25" width="20" height="10" class="imu" rx="3" ry="3"/>
    <text x="0" y="70" text-anchor="middle" class="label">IMU</text>
  </g>

  <!-- Environment -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="10" fill="#95a5a6" rx="2" ry="2"/>
    <rect x="100" y="-80" width="40" height="80" fill="#34495e" rx="3" ry="3"/>
    <rect x="250" y="-120" width="30" height="120" fill="#34495e" rx="3" ry="3"/>
    <rect x="450" y="-60" width="50" height="60" fill="#34495e" rx="3" ry="3"/>
    <text x="300" y="30" text-anchor="middle" class="label">Environment</text>
  </g>

  <!-- Data Processing Unit -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="100" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5" ry="5"/>
    <text x="50" y="25" text-anchor="middle" class="label">Sensor</text>
    <text x="50" y="40" text-anchor="middle" class="label">Processing</text>
    <text x="50" y="55" text-anchor="middle" class="label">Unit</text>
  </g>

  <!-- Data Flow Arrows -->
  <line x1="380" y1="245" x2="650" y2="170" class="sensor-data"/>
  <text x="520" y="190" text-anchor="middle" class="data-label">Camera Data</text>

  <line x1="380" y1="275" x2="650" y2="180" class="sensor-data"/>
  <text x="520" y="220" text-anchor="middle" class="data-label">LIDAR Data</text>

  <line x1="350" y1="275" x2="650" y2="190" class="sensor-data"/>
  <text x="520" y="250" text-anchor="middle" class="data-label">IMU Data</text>

  <!-- Sensor Data Examples -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3" ry="3"/>
    <text x="75" y="15" text-anchor="middle" class="label">Camera Data</text>
    <text x="10" y="35" class="data-label">Image: 640x480 RGB</text>
    <text x="10" y="50" class="data-label">Format: raw image</text>
    <text x="10" y="65" class="data-label">Rate: 30 Hz</text>
  </g>

  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="150" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3" ry="3"/>
    <text x="75" y="15" text-anchor="middle" class="label">LIDAR Data</text>
    <text x="10" y="35" class="data-label">Range: 0.1-10.0m</text>
    <text x="10" y="50" class="data-label">Points: 360</text>
    <text x="10" y="65" class="data-label">Rate: 10 Hz</text>
  </g>

  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="150" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3" ry="3"/>
    <text x="75" y="15" text-anchor="middle" class="label">IMU Data</text>
    <text x="10" y="35" class="data-label">Accel: X,Y,Z</text>
    <text x="10" y="50" class="data-label">Gyro: X,Y,Z</text>
    <text x="10" y="65" class="data-label">Rate: 100 Hz</text>
  </g>

  <!-- Legend -->
  <rect x="60" y="420" width="680" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="70" y="435" width="15" height="15" class="camera"/>
  <text x="95" y="447" class="label" font-size="12">Camera</text>
  <rect x="170" y="435" width="15" height="15" class="lidar"/>
  <text x="195" y="447" class="label" font-size="12">LIDAR</text>
  <rect x="270" y="435" width="15" height="15" class="imu"/>
  <text x="295" y="447" class="label" font-size="12">IMU</text>
  <line x1="370" y1="442" x2="390" y2="442" class="sensor-data"/>
  <text x="400" y="447" class="label" font-size="12">Data Flow</text>
</svg>