<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2c3e50; }
    .subtitle { font: 18px sans-serif; fill: #34495e; }
    .unity { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
    .humanoid { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
    .environment { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
    .camera { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
    .dataflow { stroke: #f39c12; stroke-width: 3; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    .label { font: 16px sans-serif; fill: #2c3e50; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Unity Visualization for Digital Twins</text>

  <!-- Unity Scene Container -->
  <rect x="50" y="80" width="700" height="380" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <text x="400" y="100" text-anchor="middle" class="subtitle">Unity 3D Environment</text>

  <!-- 3D Environment -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="200" height="10" class="environment" rx="2" ry="2"/>
    <rect x="50" y="-50" width="100" height="10" class="environment" rx="2" ry="2"/>
    <rect x="120" y="-100" width="60" height="10" class="environment" rx="2" ry="2"/>
    <text x="100" y="30" text-anchor="middle" class="label">Environment Objects</text>
  </g>

  <!-- Humanoid Model -->
  <g transform="translate(250, 200)">
    <!-- Body -->
    <rect x="15" y="0" width="20" height="40" class="humanoid" rx="10" ry="10"/>
    <!-- Head -->
    <circle cx="25" cy="-10" r="15" class="humanoid"/>
    <!-- Arms -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="#e74c3c" stroke-width="8" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="20" y1="40" x2="20" y2="70" stroke="#e74c3c" stroke-width="8" stroke-linecap="round"/>
    <line x1="30" y1="40" x2="30" y2="70" stroke="#e74c3c" stroke-width="8" stroke-linecap="round"/>
    <text x="25" y="90" text-anchor="middle" class="label">Humanoid Model</text>
  </g>

  <!-- Camera System -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="30" height="15" class="camera" rx="3" ry="3"/>
    <polygon points="30,0 60,7.5 30,15" fill="#9b59b6"/>
    <circle cx="15" cy="7.5" r="5" fill="#ffffff"/>
    <text x="30" y="35" text-anchor="middle" class="label">Camera System</text>
  </g>

  <!-- Lighting -->
  <g transform="translate(550, 100)">
    <circle cx="0" cy="0" r="10" fill="#f1c40f"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="#f1c40f" stroke-width="2"/>
    <line x1="0" y1="0" x2="-20" y2="0" stroke="#f1c40f" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#f1c40f" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#f1c40f" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" class="label">Lighting</text>
  </g>

  <!-- UI Elements -->
  <g transform="translate(500, 300)">
    <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="5" ry="5"/>
    <text x="60" y="25" text-anchor="middle" class="label" font-size="14">Robot</text>
    <text x="60" y="40" text-anchor="middle" class="label" font-size="14">Controls</text>
    <rect x="10" y="50" width="20" height="20" fill="#3498db" rx="3" ry="3"/>
    <rect x="40" y="50" width="20" height="20" fill="#e74c3c" rx="3" ry="3"/>
    <rect x="70" y="50" width="20" height="20" fill="#2ecc71" rx="3" ry="3"/>
    <text x="60" y="95" text-anchor="middle" class="label">Interactive UI</text>
  </g>

  <!-- Data Flow Arrows -->
  <path d="M 300 270 Q 350 300 500 320" class="dataflow"/>
  <text x="400" y="290" text-anchor="middle" class="label" fill="#f39c12">Real-time Data</text>

  <path d="M 465 165 Q 480 200 490 250" class="dataflow"/>
  <text x="480" y="190" text-anchor="middle" class="label" fill="#f39c12">Camera Feed</text>

  <!-- Legend -->
  <rect x="60" y="420" width="680" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="70" y="435" width="15" height="15" class="humanoid"/>
  <text x="95" y="447" class="label">Humanoid Model</text>
  <rect x="210" y="435" width="15" height="15" class="environment"/>
  <text x="235" y="447" class="label">Environment</text>
  <rect x="340" y="435" width="15" height="15" class="camera"/>
  <text x="365" y="447" class="label">Camera</text>
  <line x1="450" y1="442" x2="470" y2="442" class="dataflow"/>
  <text x="480" y="447" class="label">Data Flow</text>
</svg>