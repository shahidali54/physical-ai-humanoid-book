<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2px; rx: 10px; ry: 10px; }
    .sensor { fill: #fff3e0; stroke: #f57c00; stroke-width: 2px; rx: 10px; ry: 10px; }
    .process { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2px; rx: 10px; ry: 10px; }
    .output { fill: #fce4ec; stroke: #c2185b; stroke-width: 2px; rx: 10px; ry: 10px; }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: #000; text-anchor: middle; }
    .arrow { stroke: #444; stroke-width: 2px; marker-end: url(#arrowhead); }
    .title { font-size: 16px; font-weight: bold; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="text title">Isaac ROS VSLAM Pipeline</text>

  <!-- Sensors -->
  <rect x="50" y="80" width="120" height="60" class="sensor"/>
  <text x="110" y="110" class="text">RGB Camera</text>

  <rect x="50" y="160" width="120" height="60" class="sensor"/>
  <text x="110" y="190" class="text">IMU</text>

  <rect x="50" y="240" width="120" height="60" class="sensor"/>
  <text x="110" y="270" class="text">LiDAR</text>

  <!-- GPU Processing -->
  <rect x="250" y="80" width="150" height="60" class="process"/>
  <text x="325" y="110" class="text">GPU Feature</text>
  <text x="325" y="125" class="text">Detection</text>

  <rect x="250" y="160" width="150" height="60" class="process"/>
  <text x="325" y="190" class="text">GPU Feature</text>
  <text x="325" y="205" class="text">Matching</text>

  <rect x="250" y="240" width="150" height="60" class="process"/>
  <text x="325" y="270" class="text">GPU Stereo</text>
  <text x="325" y="285" class="text">Processing</text>

  <!-- VSLAM Core -->
  <rect x="480" y="160" width="180" height="100" class="process"/>
  <text x="570" y="190" class="text">Visual SLAM</text>
  <text x="570" y="205" class="text">Core (GPU)</text>
  <text x="570" y="220" class="text">- Pose Estimation</text>
  <text x="570" y="235" class="text">- Map Building</text>

  <!-- Outputs -->
  <rect x="720" y="100" width="140" height="60" class="output"/>
  <text x="790" y="130" class="text">Pose/Localization</text>

  <rect x="720" y="180" width="140" height="60" class="output"/>
  <text x="790" y="210" class="text">2D/3D Maps</text>

  <rect x="720" y="260" width="140" height="60" class="output"/>
  <text x="790" y="290" class="text">Path Planning</text>

  <!-- Arrows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="170" y1="190" x2="250" y2="190" class="arrow"/>
  <line x1="170" y1="270" x2="250" y2="270" class="arrow"/>

  <line x1="400" y1="110" x2="480" y2="160" class="arrow"/>
  <line x1="400" y1="190" x2="480" y2="200" class="arrow"/>
  <line x1="400" y1="270" x2="480" y2="240" class="arrow"/>

  <line x1="660" y1="180" x2="720" y2="130" class="arrow"/>
  <line x1="660" y1="210" x2="720" y2="210" class="arrow"/>
  <line x1="660" y1="240" x2="720" y2="290" class="arrow"/>

  <!-- Integration with Nav2 -->
  <rect x="720" y="360" width="140" height="60" class="output"/>
  <text x="790" y="390" class="text">Nav2 Integration</text>

  <line x1="660" y1="210" x2="720" y2="380" class="arrow"/>

  <!-- Legend -->
  <rect x="700" y="500" width="200" height="120" fill="none" stroke="#ccc"/>
  <text x="800" y="520" class="text" font-weight="bold">Legend</text>
  <rect x="710" y="535" width="20" height="15" class="sensor"/>
  <text x="740" y="547" class="text" text-anchor="start">Sensors</text>
  <rect x="710" y="555" width="20" height="15" class="process"/>
  <text x="740" y="567" class="text" text-anchor="start">Processing</text>
  <rect x="710" y="575" width="20" height="15" class="output"/>
  <text x="740" y="587" class="text" text-anchor="start">Outputs</text>

  <!-- Labels -->
  <text x="110" y="60" class="text" font-weight="bold">Input Sensors</text>
  <text x="325" y="60" class="text" font-weight="bold">GPU Processing</text>
  <text x="570" y="60" class="text" font-weight="bold">VSLAM Core</text>
  <text x="790" y="60" class="text" font-weight="bold">Outputs</text>
</svg>